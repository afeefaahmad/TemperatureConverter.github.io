<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">

	<link rel="stylesheet" href="style.css">


</head>

<body>
	<div class="container">
		<h1>Temperature Converter <i class="fa-solid fa-temperature-low"></i></h1>
		<div class="converter-row">
			<div class="col">
				<label>Fahrenheit </label>
				<input type="number" id="fahrenheit">
			</div>

			<div class="col">
				<label>Celsius </label>
				<input type="number" id="celsius">
			</div>

			<div class="col">
				<label>Kelvin </label>
				<input type="number" id="kelvin">
			</div>
		</div>
	</div>

	<footer>
		<h5>Made with &#10084;  by Afeefa</h5>
	</footer>

	<script src="https://kit.fontawesome.com/d227cbd8ec.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
